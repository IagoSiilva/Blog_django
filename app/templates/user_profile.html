{% extends 'base.html' %}

{% block content %}
    <h2 class="profile-card">Meu Perfil - {{ request.user.username }}</h2>

    <h3 class="profile-card">Meus Posts</h3>
    <a href="{% url 'logout' %}" class="btn btn-danger">Sair</a>
    <div class="row perfil">
        {% for post in user_posts %}
            <div class="col-md-4 post-card">
                <div class="card mb-4 bg-dark">
                    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content }}</p>
                        <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary">Detalhes</a>
                        {% comment %} <a href="{% url 'edit_post' post.slug %}" class="btn btn-secondary">Editar</a> {% endcomment %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
