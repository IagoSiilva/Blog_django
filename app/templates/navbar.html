
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/navbar.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600&display=swap" rel="stylesheet">

    <!-- Outros estilos personalizados, se necessário -->

    <!-- Fim do cabeçalho -->
</head>
<body>
    <!-- Seu conteúdo HTML da navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-custom">
        <div class="container-fluid">
          <a class="navbar-brand nav-link active " href="{% url 'home' %}">IagoBlog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'about' %}">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'create_post' %}">Criar Post</a>
              </li>
            </ul>
            <form class="d-flex ms-auto" role="search" action="{% url 'search_posts' %}" method="get">
              <input class="form-control me-2 custom-input" type="search" name="q" placeholder="Procurar" aria-label="Procurar">
              <button class="btn btn-custom" type="submit">Procurar</button>
            </form>
            {% if user.is_authenticated %}
              <div class="nav-link ms-auto d-flex align-items-center">
                <a class="meu_perfil" href="{% url 'user_profile' user.username %}">Meu Perfil</a>
              </div>
            {% endif %}
          </div>
        </div>
      </nav>
    <!-- Adicione os scripts do Bootstrap no final do corpo -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
