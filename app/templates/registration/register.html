{% extends 'base.html' %}

{% load static %}

{% block title %}Registro - IagoBlog{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card border-custom">
          <div class="card-header bg-dark d-flex justify-content-between align-items-center p-3">
            <a href="javascript:history.back()" class="btn btn-light custom-back-btn">&lt;&lt;</a>
            <h5 class="mb-0 mx-auto font-size-lg">Registro</h5>
            <span class="ml-auto">IagoBlog</span>
          </div>
          <div class="card-body bg-dark">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
            <p class="mt-3">Já tem uma conta? <a href="{% url 'login' %}" style="color: #068FFF; text-decoration: none;">Faça login</a></p>
            <div class="errorlist">
              {{ form.errors.non_field_errors }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% block extrastyles %}
    <link rel="stylesheet" href="{% static 'app/css/login_register.css' %}">
  {% endblock %}
  <script src="{% static 'app/js/scripts.js' %}" defer></script>
{% endblock %}
