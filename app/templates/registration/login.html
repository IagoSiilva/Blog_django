<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/login_register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'app/img/pngegg.png' %}">
</head>
<body class="login-page">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        {% block content %}
        <div class="card border-custom">
          <div class="card-header bg-dark d-flex justify-content-between align-items-center p-3">
            <a href="javascript:history.back()" class="btn btn-light custom-back-btn">&lt;&lt;</a>
            <h5 class="mb-0 mx-auto font-size-lg ">Login</h5>
            <span class="ml-auto">IagoBlog</span>
          </div>
          <div class="card-body bg-dark">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="mt-3">NÃ£o tem uma conta? <a href="{% url 'register' %}" id="register-link" style="color: #068FFF; text-decoration: none;">Registre-se</a></p>
            <div class="errorlist">
              {{ form.errors.non_field_errors }}
            </div>
          </div>
        </div>
        {% endblock %}
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="{% static 'app/js/scripts.js' %}" defer></script>
</body>
</html>
